<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <label for="name">Nome
                <input type="text" id="name" name="name" required placeholder="Digite seu nome">
            </label>

            <label for="email">E-mail
                <input type="email" name="email" id="email" required placeholder="Digite um email válido">
            </label>

            <label for="subject">
                <input type="text" id="subject" name="subject">
            </label>

            <label for="msg">Mensagem
                <textarea name="msg" id="msg" rows="7" required maxlength="1000" minlength="20" placeholder="conte-nos tudo"></textarea>
            </label>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
