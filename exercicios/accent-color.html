<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Color</title>
    <style>
        input{
            accent-color: red;
        }
    </style>
</head>
<body>
    <h1>Accent Color</h1>
    <h2>Range</h2>
    <label for="volume">Volume</label>
    <input type="range" name="volume" id="volume" min="0" max="11">
</body>
</html>
