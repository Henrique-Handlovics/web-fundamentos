<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página com Card</title>
</head>
<body>
    <div class="main-bloco">
        <h1 class="main-titla">Cursos SerFrontend</h1>
        <p class="main-p">Tudo o que precisa saber para iniciar na carreira</p>
    </div>

    <section class="section-card">
        <div class="section-card__bloco">
            <img src="imagens/card_01.png" alt="card Seletores">
            <p class="section-card__text">Seletores</p>
        </div>

        <div class="section-card__bloco">
            <img src="imagens/card_02.jpg" alt="card Posicionamento">
            <p class="section-card__text">Posicionamento</p>
        </div>

        <div class="section-card__bloco">
            <img src="imagens/card_03.jpg" alt="card Fontes">
            <p class="section-card__text">Fontes</p>
        </div>

        <div class="section-card__bloco">
            <img src="imagens/card_04.jpg" alt="Card FlexBox">
            <p class="section-card__text">FlexBox</p>
        </div>

        <div class="section-card__bloco">
            <img src="imagens/card_05.jpg" alt="card CSS Grid">
            <p class="section-card__text">CSS Grid</p>
        </div>

        <div class="section-card__bloco">
            <img src="imagens/card_01.png" alt="Card Semântica">
            <p class="section-card__text">Semântica</p>
        </div>
    </section>
</body>
</html>
