<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="#" autocomplete="off" method="get" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>
            <label for="user" class="form__label">Usuário
                <input type="text" name="user" id="user" class="form__input" required>
            </label>

            <label for="email" class="form__label">Email
                <input type="email" name="email" id="email" class="form__input" required>
            </label>

            <label for="senha" class="form__label">Senha
                <input type="password" name="senha" id="senha" class="form__input" required>
            </label>
        </fieldset>

        <div class="form__action">
            <input type="submit" value="Cadastrar" class="btn">
            
            <p>Já possui cadastro? <a href="index.html" class="esqueci">Faça Login</a></p>
        </div>
    </form>

</body>
</html>
